<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Halaman 3 Kolom Warna</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .kolom-1 {
        background-color: #f8d7da; /* merah muda */
        padding: 20px;
        color: #721c24;
      }

      .kolom-2 {
        background-color: #d1ecf1; /* biru muda */
        padding: 20px;
        color: #0c5460;
      }

      .kolom-3 {
        background-color: #d4edda; /* hijau muda */
        padding: 20px;
        color: #155724;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row text-center">
        <div class="col-md-4 kolom-1">
          <h3>Kolom 1</h3>
          <p>Ini adalah isi dari kolom pertama. Warnanya merah muda lembut.</p>
        </div>
        <div class="col-md-4 kolom-2">
          <h3>Kolom 2</h3>
          <p>Ini adalah isi dari kolom kedua. Warnanya biru muda sejuk.</p>
        </div>
        <div class="col-md-4 kolom-3">
          <h3>Kolom 3</h3>
          <p>Ini adalah isi dari kolom ketiga. Warnanya hijau muda segar.</p>
        </div>
      </div>
    </div>
  </body>
</html>
